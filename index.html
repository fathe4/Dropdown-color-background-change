<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Background color usign js</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section>
        <div class="bg">Red</div>
        <select class="SelectColor" onclick="chnageColor(this)" >

            <option value="#ff2323">Red</option>
            <option value="#3333FF">Blue</option>
            <option value="#6600FF">Purple</option>
            <option value="#FFFF00">Yellow</option>
            <option value="#FF00FF">Pink</option>
            <option value="#009933">Green</option>

        </select>
    </section>

    <script>
        function chnageColor(getColor){
            let bg = document.querySelector('.bg');
            let selectColor = getColor.value;
            let text = getColor.options[getColor.selectedIndex].text;
          
            bg.style.background = selectColor;
            bg.innerHTML = text;

        }
    </script>
    
</body>
</html>
